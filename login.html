    <nav><span><a href="portfolio.html">Inicio</a></span></nav>
    <main>
        <section>

                <span class="btn-esquerdo" style="width: 55%; height: 22px" onclick=confirmarEnvio()><a href="#">Login</a></span>

                <h2>Não tem uma conta? <br>Cadastre-se!</h2><br>
                
                    <form name="formCadastro" onsubmit="return validarFormulario()" method="post">
                        <input type="text" name="nome" placeholder=" Nome" id="campos">
                        <input type="email" name="email" placeholder=" E-mail" id="campos">
                        <input type="password" name="senha" placeholder=" Senha" id="campos">
                        <span class="btn-direito" style="width: 35%; height: 22px"><a href="#" onclick="validarFormulario()">Cadastrar</a></span>
                    </form>
            </div>
        </section>
